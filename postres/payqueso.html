      <h3>Ingredientes para hacer Pay de Queso:</h3>

      <font face="arial"><strong>Para la base de galleta:</strong></font>
<label for="">1 1/4 taza (155 gr) galletas tipo Marías* molidas</label>
<label for="">1/3 taza + 1 cda (90 gr) mantequilla sin sal a temperatura ambiente</label>
<font face="arial"><strong>Para la mezcla de queso:</strong></font>
<label for="">190 gr queso crema</label>
<label for="">30 gr queso suave salado (quesitos, requesón, queso cottage) opcional</label>
<label for="">4 huevos</label>
<label for="">1 lata (390 gr) leche condensada</label>
<label for="">1 lata (360 ml) leche evaporada</label>
<label for="">2 cditas (10 ml) extracto de vainilla</label>
<label for="">1 pizca de sal</label>

<div class="lista"><strong><h2>Instrucciones</h2></strong><br></div>
<font face="arial"><strong>Para la base de galleta:</strong></font>
<label for="">Precalentar el horno a 180° C. Preparar un molde para pay redondo de cristal de 24cm de diámetro.</label>
<label for="">Mezclar en un tazón mediano las galletas molidas junto con la mantequilla y amasar un poco hasta formar una masa arenada.</label>
<label for="">Colocar esta masa en el molde y acomodarla muy bien por toda la base y laterales, tratando de hacer presión con las manos o con un vaso para que no queden grumos sueltos.</label>

<font face="arial"><strong>Para la mezcla de queso:</strong></font>
<label for="">Tomar todos los ingredientes y colocarlos en el vaso de la licuadora o batidora. Triturar por 1 minuto hasta lograr una mezcla homogénea.</label>
<label for="">Verter la mezcla con cuidado encima de la base de galleta y hornear el pay a 180° C durante 40 minutos aproximadamente hasta que esté ligeramente dorado por encima y se vea hecho.</label>
<label for="">Una vez listo, retirar del horno y dejar enfriar a temperatura ambiente por 30 minutos, Refrigerar por al menos 2 horas antes de servir.</label>
